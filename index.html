<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" type="text/css" href="assignment6.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter the city" />
        </header>
        <main>
            <section class="location">
                <div class="city">City, PK</div>
                <div class="date">Date</div>
            </section>
            <div class="current">
                <div class="temp">Temperature<span>°C</span></div>
                <div class="weather">Weather</div>
                <div class="hi-low">High / Low</div>
            </div>
        </main>
    </div>
    <script src="assignment6.js"></script>
</body>
</html>
